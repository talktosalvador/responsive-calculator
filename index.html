<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Responsive Calculator</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div>
        <button class="clear" onclick="localStorage.clear();location.reload();">clear all</button>
        <p>Parent element size in px</p>
        <input id="parents-input" type="number" />
        <div id="parents-list"></div>
        <p>Child element size in px</p>
        <input id="children-input" type="number" autofocus />
        <div id="results-list"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
