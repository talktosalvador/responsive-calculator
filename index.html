<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>responsive</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <div class="main">
      <div class="pos input">
        <input id="top" type="number" class="top" />
        <input id="right" type="number" class="right" />
        <input id="bottom" type="number" class="bottom" />
        <input id="left" type="number" class="left" />
        <div class="size input">
          <input id="width" type="number" class="width" />
          <input id="height" type="number" class="height" />
        </div>
      </div>

      <div class="pos">
        <p id="fullTop" class="top full">top</p>
        <p id="deskTop" class="top">top</p>
        <p id="mobileTop" class="top mobile">top</p>
        <p id="fullRight" class="right">right</p>
        <p id="deskRight" class="right desk">right</p>
        <p id="mobileRight" class="right mobile">right</p>
        <p id="fullBottom" class="bottom full">bottom</p>
        <p id="deskBottom" class="bottom">bottom</p>
        <p id="mobileBottom" class="bottom mobile">bottom</p>
        <p id="fullLeft" class="left">left</p>
        <p id="deskLeft" class="left desk">left</p>
        <p id="mobileLeft" class="left mobile">left</p>
        <div class="size">
          <p id="fullWidth" class="width">width</p>
          <p id="deskWidth" class="width desk">width</p>
          <p id="mobileWidth" class="width mobile">width</p>
          <p id="fullHeight" class="height">height</p>
          <p id="deskHeight" class="height desk">height</p>
          <p id="mobileHeight" class="height mobile">height</p>
        </div>
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
